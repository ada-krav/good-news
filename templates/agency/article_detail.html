{% extends "base.html" %}

{% block content %}
  <section class="banner">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="banner-title regular-title">
            {{ article.title }}
          </h1>
        </div>
      </div>
    </div>
      {% load static %}
      <img src="{% static 'images/wave_up.png' %}" alt="" class="bottom-img">
  </section>
 <section class="redactor-detail">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>
          {{ article.content }}
        </p>
        <hr>
        <p>Brought to your attention by
          {% for redactor in article.publishers.all %}
            <a href="{{ redactor.get_absolute_url }}"> {{ redactor.username }}</a>
          {% endfor %}
          <a href="{% url 'agency:article-delete' pk=article.id %}" class="btn btn-danger link-to-page">
            Delete
          </a>
          <a href="{% url 'agency:article-update' pk=article.id %}" class="btn btn-secondary link-to-page">
            Edit
          </a>
        </p>
      </div>
    </div>
  </div>
 </section>
{% endblock %}
